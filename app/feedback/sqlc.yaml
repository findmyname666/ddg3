---
version: "2"
sql:
  - engine: "postgresql"
    queries: "db/queries"
    schema: "db/migrations"
    gen:
      go:
        package: "db"
        out: "pkgs/db"
        sql_package: "pgx/v5"
        # Add suffix to generated files to distinguish from manual code
        output_files_suffix: "_gen"
